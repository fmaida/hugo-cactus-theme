<ul id="post-list" class="archive readmore">
    <h3>{{ i18n "read_more" }}</h3>

    {{ $kind := where .Site.RegularPages "Section" "!=" "" }}
    {{ $othr := where $kind "Permalink" "!=" .Permalink }}
    {{ range first 10 $othr }}
        <li>
            <a href="{{ .Permalink }}">{{ .LinkTitle }}
                {{ partial "date-locale" . }}
            </a>
        </li>
    {{ end }}
</ul>
